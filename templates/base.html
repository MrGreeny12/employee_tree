<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);
      var chart_data = {{ data|safe }}

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Department');
        data.addColumn('string', 'High-level department');
        data.addColumn('string', 'Manager and Employee');

        data.addRows(chart_data);

        var chart = new google.visualization.OrgChart(document.getElementById('organization_chart'));
        chart.draw(data, {'allowHtml':true});
      }
   </script>
    <title>Организационная структура какой-либо компании</title>
</head>
<body>
    <h1 style="text-align: center;">
        Организационная структура компании "{{ company.name|title }}"
    </h1>
    <div class="container" style="margin-top:120px;">
        <div id="organization_chart"></div>
    </div>
</body>
</html>
